<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>WHIRL-ROLE-COIL-SPIRAL-WICKER-BASKET-CABLE-SPRING-LATHE-DRILLING-POTTER-TAPELINE-FAN-SPEAKER-HAIRDRYER-SPAGHETTI-TIRE-WHEEL-SNAIL-SHELL-SILKMOTH-COBWEB-SCROLL</title>

		<style type="text/css">
			.IN {background-color: #ffa; font-family:Courier; font-size:12px; color:black}
			.OT {background-color: #fff; font-family:Courier; font-size:12px; color:black}
		</style>
	</head>

	<body onload="START()">
	
		<select id="S1" class="IN" size="5" onclick="L8()" onkeyup="L8()"></select>

		<textarea id="T1" class="IN" cols="120" rows="4" onkeyup="L3()" onchange="L3()"></textarea>

		<select id="S4" class="OT" size="5" onclick="L10(0)" onkeyup="L10(0)"></select>
		<select id="S5" class="OT" size="5" onclick="L10(1)" onkeyup="L10(1)"></select>

		<select id="S2" class="IN" size="5" onclick="L3()" onkeyup="L3()"></select>
		<br>
		pattern: <input id="TF4" class="IN" size="8" value="" onkeyup="L3()">

		wheel spokes: <input id="TF3" class="IN" size="44" value="4 6 10 12 16 2" onkeyup="L3()">

		<input id="B1" onclick="L7()" type="button" value="-CLEAR-">

		fs=<select id="S3" class="IN" size="1" onclick="L3()" onkeyup="L3()"></select>

		R0=<input id="TF1" class="IN" size="5" value="40" onkeyup="L3()">

		dx=<input id="TF2" class="IN" size="5" value="250" onkeyup="L3()">

		NR/WORDS=<input id="CB1" type="checkbox" onclick="L3()">

		WORD=WHEEL-JUMP<input id="CB2" type="checkbox" onclick="L3()">

		<canvas id="mC" width="3500" height="900"></canvas>
					
		<script type='text/javascript'>

			var P1 = document.getElementById('mC');
			var P2 = mC.getContext('2d');

			var CD = new Array();

			CD[0] = "QWERT: 1=QAY 2=WSX 3=EDC 4=RFV 5=TGB 6=ZHN 7=UJM 8=IK 9=OL 0=P_,.:-";
			CD[1] = "SMS10: 1=A 2=BC 3=DEF 4=GHI 5=JKL 6=MN 7=PQRS 8=TUV 9=WXYZ 0=O";
			CD[2] = "NUMEROLOGIE: 1=AJS 2=BKT 3=CLU 4=DMV 5=ENW 6=FOX 7=GPY 8=HQZ 9=IR 0=_,.:-";
			CD[3] = "SMS: 2=ABC 3=DEF 4=GHI 5=JKL 6=MNO 7=PQRS 8=TUV 9=WXYZ";

			var W3 = new Array();

			W3[0] = "+++ooo";
			W3[1] = "++oooo";
			W3[2] = "o+++oo";
			W3[3] = "oo+++o";
			W3[4] = "ooo+++";
			W3[5] = "++oooo";
			W3[6] = "+o+ooo";
			W3[7] = "++o+oo";

			var G = Math.PI / 180.0;

			function L1(R) { return "<option value=\"" + R + "\">" + R + "</option>\n"; }

			function L2()
			{
				var R = "";
				var W = "";
				var F = "";

				for(var i = 0; i < CD.length; i++)
				{
					R += L1(CD[i]);
				}
				for(var i = 0; i < W3.length; i++)
				{
					W += L1(W3[i]);
				}
				for(var i = 5; i < 30; i++)
				{
					F += L1(i);
				}
				document.getElementById('S1').innerHTML = W;
				document.getElementById('S2').innerHTML = R;
				document.getElementById('S3').innerHTML = F;

				document.getElementById('S1').selectedIndex = 0;
				document.getElementById('S2').selectedIndex = 0;
				document.getElementById('S3').selectedIndex = 6;
			}

			function L3()
			{
				L22(0, 0, P1.width, P1.height, "WHITE", 2)

				var Y0 = P1.height / 2;

				var R0 = parseInt(document.getElementById('TF1').value);

				var dx = parseInt(document.getElementById('TF2').value);

				var Fn = document.getElementById('TF3').value.split(" ");

				var fs = parseFloat(document.getElementById('S3').value);

				var C = "BLACK";

				var M = document.getElementById('TF4').value;
				var T = document.getElementById('T1').value;

				var Nr = document.getElementById('S2').selectedIndex;

				var cb1 = document.getElementById('CB1').checked;
				var cb2 = document.getElementById('CB2').checked;

				var r = Fn.length;

				if(!cb2) { r = 1; }

				var U = L4(M, T, r);

				var U1 = L9(U);

				document.getElementById('S4').innerHTML = U1;

				var K = L6(Nr, U);

				var K1 = L9(K);

				document.getElementById('S5').innerHTML = K1;

				if(cb1) { U = K; }

				var X = dx;
				var N = 0;

				var Q = (T.split(" ").length - 1) % Fn.length;

				for(var i = 0; i < Fn.length; i++)
				{
					N = parseInt(Fn[i]);

					if(cb2)
					{
						L5(X, Y0, R0, N, fs, C, U[i]);

						if(i == Q)
						{
							L23(X - fs / 2, Y0, fs, "RED");
						}
					}
					if(!cb2)
					{
						L5(X, Y0, R0, N, fs, C, U[0]);
					}
					X += dx;
				}
			}

			function L4(M, T, R)
			{
				var t = T.split(" ");

				var N = 0;
				var C = "";
				var F = new Array();

				for(var i = 0; i < R; i++)
				{
					F[i] = "";
				}
				for(var i = 0; i < t.length; i++)
				{
					for(var x = 0; x < M.length; x++)
					{
						C = M.charAt(x);

						if(C.indexOf("+") >= 0)
						{
							F[N] += t[i].charAt(x);
						}
					}
					F[N] += " ";

					N++;

					if(N >= R) { N = 0; }
				}
				return F;
			}

			function L5(X, Y, R0, N, fs, CC, T)
			{
				T = T.replace(/ /g, "");

				T = L20(T) + "*";

				var dV = G * (360.0 / N);

				var V90 = G * 90;

				var V = 0;
				var W = 0;

				var rc = R0;

				var xc = 0;
				var yc = 0;

				var C = "";

				L24(N, "RED", fs, X - fs / 3, Y);

				for(var i = 0; i < T.length; i++)
				{
					C = T.charAt(i).toUpperCase();

					W = i * dV;

					xc = X + rc * Math.cos(W - V90);
					yc = Y + rc * Math.sin(W - V90);

					if(i + 1 >= T.length)
					{
						CC = "BLUE";
						L23(xc, yc, fs / 2, CC);
					}

					L24(C, CC, fs, xc, yc);

					V++;

					if(V >= N)
					{
						V = 0;
						rc += fs;
					}
				}
			}

			function L6(Y, T)
			{
				var A = CD[Y].split(": ")[1].split(" ");

				var C = "";
				var R = new Array();

				for(var i = 0; i < T.length; i++)
				{
					R[i] = "";
				}
				for(var i = 0; i < T.length; i++)
				{
					for(var x = 0; x < T[i].length; x++)
					{
						C = T[i].charAt(x).toUpperCase();

						if(C.indexOf(" ") == 0) { R[i] += " "; }
						else
						{
							for(var n = 0; n < A.length; n++)
							{
								if(A[n].indexOf(C) >= 0)
								{
									R[i] += A[n].split("=")[0];
								}
							}
						}
					}
				}
				return R;
			}

			function L7()
			{
				document.getElementById('T1').value = "";

				L3();
			}

			function L8()
			{
				var P = document.getElementById('S1').value;

				document.getElementById('TF4').value = P;

				L3();
			}

			function L9(F)
			{
				var R = "";

				for(var i = 0; i < F.length; i++)
				{
					R += L1(F[i]);
				}
				return R;
			}

			function L10(Y)
			{
				var Z = 0;

				if(Y == 0) { Z = document.getElementById('S4').selectedIndex; }
				if(Y == 1) { Z = document.getElementById('S5').selectedIndex; }

				document.getElementById('S4').selectedIndex = Z;
				document.getElementById('S5').selectedIndex = Z;
			}

			function L20(R)
			{
				R = R.replace(/,/g, "");
				R = R.replace(/:/g, "");
				R = R.replace(/;/g, "");
				R = R.replace(/\.-/g, "");
				R = R.replace(/\./g, "");

				return R;
			}

			function L21(X1, Y1, X2, Y2)
			{
				P2.beginPath();
				P2.moveTo(X1, Y1);
				P2.lineTo(X2, Y2);
				P2.fill();
				P2.stroke();
				P2.closePath();
			}

			function L22(X1, Y1, X2, Y2, C, K)
			{
				P2.strokeStyle = C;
				P2.fillStyle = C;

				P2.beginPath();

				switch(K)
				{
					case 0:
						P2.moveTo(X1, Y1);
						P2.lineTo(X2, Y2);
						break;

					case 1: P2.strokeRect(X1, Y1, X2, Y2); break;
					case 2: P2.fillRect(X1, Y1, X2, Y2); break;
					case 3: P2.clearRect(X1, Y1, X2, Y2); break;
				}
				P2.stroke();
				P2.closePath();
                        }

			function L23(X0, Y0, R, CC)
			{
				P2.beginPath();
				P2.strokeStyle = CC;
				P2.arc(X0, Y0, R, Math.PI * 2, false);
				P2.stroke();
				P2.closePath();
			}

			function L24(T, C, F, X, Y)
			{
				P2.beginPath();
				P2.lineWidth = 1;
				P2.strokeStyle = C;
				P2.lineJoin = 'bevel';
				P2.lineCap = 'round';
				P2.fillStyle = C;
				P2.textBaseline = "middle";
				P2.textAlign = "center";
				P2.font = F + "px Courier";
				P2.fillText(T, X, Y);
				P2.stroke();
				P2.closePath();
			}

			function START()
			{
				var T = ""

				document.getElementById('T1').value = T;

				L2();
				L8();
			}

		</script>
	</body>
</html>
