<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title></title>

		<style type="text/css">
			.IN {background-color: #ffa; font-family:Courier; font-size:12px; color:black}
			.OT {background-color: #fff; font-family:Courier; font-size:12px; color:black}
		</style>
	</head>

	<body onload="START()">

		<table border="1" class="OT">
			<tr>
				<td>
					<input id="B1" onclick="L10()" type="button" value="-1-" class="OT">
					QWERT-EN-COW:
					<input id="TF1" class="OT" size="50" value="" readonly>
					<br>
					<textarea id="T1" class="IN" cols="70" rows="4" onkeyup="L3()" onchange="L3()">QWERT 12.34 56.789 ROWS 4</textarea>
					<br>
					<textarea id="T2" class="OT" cols="70" rows="12" readonly></textarea>
				</td>
				<td align="center">
					<textarea id="T3" class="OT" cols="10" rows="17" readonly></textarea>
					<br>
					<input id="B2" onclick="L11()" type="button" value="-2-" class="OT">
				</td>
			</tr>
		</table>

		<textarea id="T4" class="IN" cols="85" rows="20" onkeyup="L3()" onchange="L3()"></textarea>
		<br>
		<textarea id="T5" class="OT" cols="85" rows="5" readonly></textarea>
		<br>
		<textarea id="T6" class="OT" cols="85" rows="5" readonly></textarea>

		<script type='text/javascript'>

			var Q = "1QAZ 2WS_ 3EDC 4RFV 5TGB 6YHN 7UJM 8IK, 9OL. 0Pß-";

			var W = new Array();

			W[0] = "11=GW 0";
			W[1] = "12=HX 1";
			W[2] = "13=IY 2";
			W[3] = "14=JZ 3";
			W[4] = "21=K 4";
			W[5] = "22=L 5";
			W[6] = "23=M 6";
			W[7] = "24=N 7";
			W[8] = "31=O 8";
			W[9] = "32=P 9";
			W[10] = "33=AQ 10";
			W[11] = "34=BR 11";
			W[12] = "41=CS 12";
			W[13] = "42=DT 13";
			W[14] = "43=EU 14";
			W[15] = "44=FV 15";

			function L1()
			{
				var R = "";

				for(var i = 0; i < W.length; i++)
				{
					R += W[i] + "\n";
				}
				return R;
			}

			function L2()
			{
				document.getElementById('TF1').value = Q;

				document.getElementById('T3').value = L1();
			}

			function L3()
			{
				var Z = document.getElementById('T1').value;

				var F = L4(Z, Q, W);

				var T = document.getElementById('T4').value;

				F = L6(F);

				var U = L7(F, T, 225);

				document.getElementById('T2').value = U;

				var K = L8(T);

				document.getElementById('T5').value = K;

				var V = L9(K, Q, W);

				document.getElementById('T6').value = V;
			}

			function L4(Z, A, U)
			{
				var T = L5(Z);

				var a = A.split(" ");

				var C = "";
				var S = "";
				var R = "";

				var P = 0;

				var N = new Array();

				for(var i = 0; i < T.length; i += 2)
				{
					for(var x = 0; x < 2; x++)
					{
						C = T.charAt(i + x);

						for(var n = 0; n < a.length; n++)
						{
							P = a[n].indexOf(C);

							if(P >= 0)
							{
								R += a[n] + " ";

								N[x] = P + 1;
							}
						}
					}
					S = N[0] + "" + N[1] + "=";

					for(var y = 0; y < U.length; y++)
					{
						if(U[y].indexOf(S) == 0)
						{
							R += U[y].split(" ")[0].split("=")[1] + " ";
						}
					}
				}
				return R;
			}

			function L5(T)
			{
				T = T.toUpperCase();

				T = T.replace(/Ä/g, "AE");
				T = T.replace(/Ö/g, "OE");
				T = T.replace(/Ü/g, "UE");

				T = T.replace(/ /g, "_");

				if(T.length % 2 != 0) { T += "_"; }

				return T;
			}

			function L6(T)
			{
				var Z = "0123456789";

				var R = "";

				for(var i = 0; i < T.length; i++)
				{
					C = T.charAt(i);

					if(Z.indexOf(C) < 0)
					{
						R += C;
					}
				}
				return R;
			}

			function L7(J, T, N)
			{
				var j = J.split(" ");

				T = T.replace(/ $/g, ""); 

				var t = T.split(" ");

				var L = t.length;

				if(T.length == 0) { L = 0; }

				var R = "";

				for(var i = L; i < j.length && i < N; i++)
				{
					R += j[i] + " ";
				}
				return R;
			}

			function L8(T)
			{
				T = T.toUpperCase();

				var t = T.split(" ");

				var R = "";

				var N = 1;

				for(var i = 0; i < t.length; i++)
				{
					R += t[i].charAt(0);

					if(N == 3)
					{
						R += " ";

						N = 0;
					}
					N++;
				}
				return R;
			}

			function L9(T, A, U)
			{
				t = T.toUpperCase().split(" ");

				var a = A.split(" ");

				var C = new Array();
				var I = new Array();
				var N = new Array();

				var F = "";
				var R = "";

				for(var i = 0; i < t.length; i++)
				{
					if(t[i].length >= 3)
					{
						for(var n = 0; n < t[i].length; n++)
						{
							C[n] = t[i].charAt(n);
						}
						for(var e = 0; e < 2; e++)
						{
							for(var g = 0; g < a.length; g++)
							{
								if(a[g].indexOf(C[e]) >= 0)
								{
									I[e] = a[g];
								}
							}
						}
						for(var o = 0; o < U.length; o++)
						{
							if(U[o].indexOf(C[2]) >= 0)
							{
								F = U[o].split("=")[0];

								N[0] = parseInt(F.charAt(0)) - 1;
								N[1] = parseInt(F.charAt(1)) - 1;
							}
						}
						R += I[0].charAt(N[0]);
						R += I[1].charAt(N[1]);
					}
				}
				return R;
			}

			function L10()
			{
				document.getElementById('T1').value = "";
				L3();
			}

			function L11()
			{
				document.getElementById('T4').value = "";
				L3();
			}

			function START()
			{
				L2();
				L3();
			}

		</script>
	</body>
</html>
